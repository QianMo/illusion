import "google/protobuf/descriptor.proto";

package illusion;

extend google.protobuf.MessageOptions 
{
    //这个message对应的list message名称
    optional bool  illusion_message = 50001 [default = false];
    //读取的EXCEL配置文件名称
    optional string excel_file = 50002;
    //读取的表格SHEET名称
    optional string excel_sheet = 50003;
    //字段名称写在第几行，导成EXCEL时实用
    optional int32  fieldsname_line = 50004[default = 1];
    //字段的FULLNAME
    optional int32  fullname_line = 50005 [default = 2];
    //读取的行
    optional int32  read_line = 50006 [default = 3];
    //输出的proto配置文件名称
    optional string outer_file = 50007;
    
}

extend google.protobuf.FieldOptions 
{
    //这个message对应的list message名称
    optional bool  illusion_field = 51001 [default = true];
    
    //域选项的名字，
    optional string fields_name = 51002;
    
    //域选项，如果是一个repeat的字段，其长度
    optional int32 repeat_size = 51003;
}
